<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h3 class="pb-3 tb-3"> Registration Form</h3>


		<p th:text="${msg}" class="text-success"></p>

		<form th:action="@{/user}" th:object="${user}" th:method="POST">

			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{uName}"></td>
				</tr>
				
				<tr>
					<td>Password</td>
					<td><input type="text" th:field="*{uPassword}"></td>
					

				</tr>
				<tr>
					<td><input type="Submit" value="Submit" class="btn btn-success"></td>
					
				</tr>
			</table>

		</form>
		
		<hr />

	<table th:if="${not #lists.isEmpty(users)}" border="3">
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Password</th>
		</tr>
		</thead>
		 <tbody>
		<tr th:each="user : ${users}">
			<td th:text="${user.uId}"></td>
			<td th:text="${user.uName}"></td>
			<td th:text="${user.uPassword}"></td>
		</tr>
		</tbody>
	</table>
		
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
